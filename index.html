<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script defer type="module" src="index.js"></script>

    <script src="/MazeGen/maze-builder.js"></script>
    <script src="/MazeGen/fancy-maze-builder.js"></script>
    <script src="/MazeGen/mazing.js"></script>
    <link rel="stylesheet" href="MazeGen/mazing.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<header>
    <button id="createCharBtn">Character Creator</button>
    <button id="lvlButton">Levels</button>
</header>
<body>
    <div id="levelDisplay">
        <p id="levelTxt">Levels</p>
        <div id="horizontalDivider"></div>
        <div id="lvlSelectorContainer"></div>
    </div>

    <div class="hidden" id="charCreator">
        <div id="charCreatorWarning"> * Options will randomly generate until you have<br>explicitly selected the ones you would like to keep *<br>     - hair color is random, try clicking a hair option multiple times!-</div>
        <div class="categoryTitles" id="skinColor">Skin Color</div>
        <div id="skinColorContainer"></div>

        <div class="categoryTitles" id="clothingColor">Cloths Color</div>
        <div id="clothsContainer"></div>

        <div class="categoryTitles" id="accessories">Accessories</div>
        <div id="accessoryContainer"></div>
        
        <div class="categoryTitles" id="head">Hair and Hats</div>
        <div id="headContainer"></div>

        <div class="categoryTitles" id="faces">Faces</div>
        <div id="faceContainer"></div>

        <div class="categoryTitles" id="facialHair">Facial Hair</div>
        <div id="facialHairContainer"></div>

        <div class="categoryTitles" id="currChar">
            <div id="currCharIcon"></div>
            <div id="currCharText">Current Character</div>
            <button id="randomize">Randomize</button>
        </div>
    </div>
    
    <div id="level_container">
        <div id="currentPos"></div>
        <div id="maze_container"><!-- --></div>
    </div>
</body>
</html>
